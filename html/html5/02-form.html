<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

   <form action="http://www.baidu.com" method="get">
       <div>
           <label for="">名称:</label> <input type="text" name="name" />
       </div>
       <div><label for="">密码:</label><input type="password" name="password"></div>
       <div>
            <label for="">性别:</label>
            <input type="radio" name="sex" value="0">男
            <input type="radio" name="sex" value="1"> 女
       </div>
       <div>
           <label>爱好</label>
           <input type="checkbox" name="like" value="lanqiu" /> 篮球
           <input type="checkbox" name="like" value="ppq" /> 乒乓球
           <input type="checkbox" name="like" value="dance" /> 跳舞
       </div>

       <div>
           <label>头像:</label>
           <input type="file" name="avatar">
       </div>

       <div>
           <label>时间:</label>
           <input type="time" name="time" />
       </div>

       <div>
           <label>颜色:</label>
           <input type="color" name="color">
       </div>

       <div>
           <label>国家:</label>
           <select name="ct">
               <option value="0">中国</option>
               <option value="1">美国</option>
           </select>
       </div>

       <div>
           <label>个人简介:</label>
           <textarea name="intro"></textarea>
       </div>
       <keygen name="keygen" />
       <input type="submit" value="提交" />
       <input type="reset" value="重置">

   </form>

</body>
</html>
