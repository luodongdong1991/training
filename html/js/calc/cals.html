<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #calc{
            display: flex;
            width: 640px;
            margin: 0 auto;
            background-color: #000;
            flex-direction: row;
            flex-wrap: wrap;
            border: #000 1px solid;

        }
        #result{
            color: #fff;
            height:150px;
            flex-basis: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            font-size: 400%;
            flex-wrap: wrap;
            word-break: break-all;
            text-align: right;
        }
        #key{
            background-color: red;
            flex-basis: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            overflow: hidden;
        }
        #key a{
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-basis: 25%;
            height: 90px;
            background-image: linear-gradient(#eee, #ededed);
            border-left: #000 1px solid;
            border-top: #000 1px solid;
            margin-top: -1px;
            margin-left: -1px;
            text-decoration: none;
            color: #333;
            font-size: 200%;
            font-weight: bold;

        }
        #key a:hover{
            background-image: linear-gradient(#eee, #ccc);
        }
        #key a:nth-child(4n),#key a:nth-last-child(1){
            background-image: linear-gradient(#ff6600,#ff5500);
            color: #fff;
        }
        #key a:nth-child(4n):hover,#key a:nth-last-child(1):hover{
            background-image: linear-gradient(#ff6600,#ff3300);
        }
        #key a:nth-child(17){
            flex-grow: 2;
        }

    </style>
</head>
<body>
   <div id="calc">

        <div id="result">0</div>

        <div id="key">
            <a href="javascript:;">AC</a>
            <a href="javascript:;">+/-</a>
            <a href="javascript:;">%</a>
            <a href="javascript:;">รท</a>
            <a href="javascript:;">7</a>
            <a href="javascript:;">8</a>
            <a href="javascript:;">9</a>
            <a href="javascript:;">x</a>
            <a href="javascript:;">4</a>
            <a href="javascript:;">5</a>
            <a href="javascript:;">6</a>
            <a href="javascript:;">-</a>
            <a href="javascript:;">1</a>
            <a href="javascript:;">2</a>
            <a href="javascript:;">3</a>
            <a href="javascript:;">+</a>
            <a href="javascript:;">0</a>
            <a href="javascript:;">.</a>
            <a href="javascript:;">=</a>
        </div>
   </div>


  <script src="calc.js"></script>
</body>
</html>
