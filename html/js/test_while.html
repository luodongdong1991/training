<body>

 <script>

     var a = 10;

     repeat:
        a = 2;

     while( a < 20 ){
         console.log( a );
         a++;
         if ( a == 15 ) {
               break;
         }

     }


     do{
         console.log(a);
         a++;
     } while ( a < 20 );

     console.log( "while之后的语句" );

 </script>
