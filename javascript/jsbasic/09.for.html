<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	
	    for (var i = 0; i < 100; i++) {
		    if ( i == 50){
			   continue;
			}
			
			if ( i > 60) {
			   break;
			}
		    document.write("i = " + i + "<br/>");
		}
		
		
		for ( var i = 0; i < 100; i++) {
		   for (var j = 0; j < 10; j++) {
		      document.write( i + " * " + j + " = " + (i * j) + " ");
		   }
		   document.write("<br/>");
		}
		
		
		document.write("over");
	   
	</script>
</body>
</html>
