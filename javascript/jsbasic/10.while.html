<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	      
		   var i = 0;
	   
	       while(i < 100) {
		     
			 if ( i == 50) {
			 
			   i++;
			   continue;
			 }
			 document.write("while....." + i + "<br/>");
			 
			 i++;
			 
		   }
		   
		   document.write("over <br/>");
		   
		   var j = 100;
		   do {
		   
		     if(j == 100) {
			    break;
			 }
		     document.write("j = " + j + "<br/>");			 
			 j++;
		   } while (j < 100);
	
	</script>
</body>
</html>
