<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	
	    //键值对	   
	    var obj = {
		   name : "Will",
		   age : 20,
		   say : function() {
		     alert("hello");
		   }
           //option: {}		   
		};
		
		obj["name"] = "Tom";
		obj.age = 22;
		
		document.write(obj.name + " " + obj["age"]);
		
		obj.say();
	
	</script>
</body>
</html>
