<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
         
        var start = new Date(2015, 7, 9);
        var end = new Date();

        var s_time = start.getTime();
        var e_time = end.getTime();
         
        var rs = e_time - s_time;
		//1000ms = 1s
		//60s = 1m
		//60 = 1h
		//24h = 1day
		 console.log(rs);
		 
		var d_rs = rs / (1000 * 60 * 60 * 24);
		var day = Math.floor(d_rs);
		
		var  h_rs =  (d_rs - day) * 24;
		var  h = Math.floor(h_rs);
		
		var m_rs = (h_rs - h) * 60;		
		var m = Math.floor(m_rs);
			
		console.log(day, "天", h,"个小时", m, "分钟");
		 
       		
		
	</script>
</body>
</html>
