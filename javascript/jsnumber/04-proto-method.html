	<meta charset="UTF-8">

<body>
	<script type="text/javascript">
	   
	    var a = 100.267;
		
		var rs = a.toExponential();
		
		console.log(rs);
		
		rs = a.toFixed(1);
		
		console.log(rs);
		
		rs = a.toPrecision(5);
		
		console.log(rs);
		
		
	    //console.log(a.toSource());

		console.log(a.toLocaleString());
		console.log(a.valueOf());
	
	</script>
